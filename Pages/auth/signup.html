<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Quizzy</title>
    <meta name="description" content="Create your Quizzy account to start generating AI-powered tests for your classroom." />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../Assets/CSS/main.css">
    <link rel="stylesheet" href="../../Assets/CSS/utilities.css">
    <link rel="stylesheet" href="../../Assets/CSS/auth.css">
  </head>

  <body class="bg-light">
    <div class="container">
      <div class="row vh-100 justify-content-center align-items-center">
        <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
          <div class="text-center mb-5">
            <a href="index.html" class="text-decoration-none">
              <h1 class="gradient-text fw-bold">Quizzy</h1>
            </a>
          </div>
          
          <div class="card shadow border-0 p-4">
            <div class="card-body">
              <h2 class="text-center mb-4 fw-bold">Create Account</h2>
              
              <!-- Added ID to form -->
              <form id="signupForm">
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" required>
                  <div class="error-message" id="nameError"></div>
                </div>
                
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required>
                  <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="mb-3 position-relative">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" required>
                  <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" required>
                  <div class="error-message" id="confirmPasswordError"></div>
                </div>
                
                <div class="mb-4">
                  <label class="form-label">I am a:</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" id="teacher" value="teacher" checked>
                    <label class="form-check-label" for="teacher">
                      Teacher
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" id="student" value="student">
                    <label class="form-check-label" for="student">
                      Student
                    </label>
                  </div>
                  <div class="error-message" id="roleError"></div>
                </div>
                
                <!-- Added Terms Checkbox -->
                <div class="mb-4 form-check">
                  <input type="checkbox" class="form-check-input" id="termsCheckbox" required>
                  <label class="form-check-label" for="termsCheckbox">
                    I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>
                  </label>
                  <div class="error-message" id="termsError"></div>
                </div>
                
                <button type="submit" class="btn gradient-button w-100 py-2 text-white mb-3" data-default-text="Sign up">
                  Sign up
              </button>
              </form>
              
              <div class="text-center mt-4">
                <p>Already have an account? <a href="login.html" class="text-decoration-none fw-semibold">Log in</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom JS -->
    <script type="module" src="../../Assets/JS/mainJS.js"></script>
    <script type="module" src="../../Assets/JS/auth/authJS.js"></script>
  </body>
</html>
