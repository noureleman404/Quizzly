<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Quizzy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="../../Assets/CSS/error.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="text-center w-100" style="max-width: 500px;">
            <!-- Error illustration -->
            <div class="error-illustration floating">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="100" cy="100" r="80" fill="none" stroke="#8B5CF6" stroke-width="8" stroke-dasharray="4 12"/>
                    <path d="M60,60 L140,140 M60,140 L140,60" stroke="#D946EF" stroke-width="8" stroke-linecap="round"/>
                    <circle cx="100" cy="100" r="40" fill="none" stroke="#0EA5E9" stroke-width="4" stroke-dasharray="2 6"/>
                </svg>
            </div>

            <div class="error-code">404</div>
            
            <h1 class="h2 fw-bold mb-3">Oops! Something went wrong</h1>
            
            <div id="errorDetails" class="error-details d-none">
                <p class="mb-0 text-danger"></p>
            </div>
            
            <p class="text-muted mb-4">
                We encountered an unexpected error. Don't worry, our team is already working on it!
                <br>
                You'll be redirected to the homepage in <span id="countdown" class="countdown">10</span> seconds.
            </p>

            <div class="d-flex justify-content-center">
                <a href="../../index.html" class="btn home-btn text-white">
                    Return to Homepage
                </a>
            </div>
        </div>
    </div>

    <script src="../Assets/JS/error/errorJS.js"></script>
</body>
</html>
