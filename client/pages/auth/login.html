<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Quizzly</title>
    <link rel="shortcut icon" type="x-icon" href="../../assets/Quizzly.png">

    <meta name="description" content="Log in to your Quizzy account to access AI-powered quiz generation tools." />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../CSS/main.css">
    <link rel="stylesheet" href="../../CSS/utilities.css">
    <link rel="stylesheet" href="../../CSS/auth.css">
  </head>

  <body class="bg-light">
      <div class="container">
        <div class="row vh-100 justify-content-center align-items-center">
          <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <div class="text-center mb-5">
              <a href="../../index.html" class="text-decoration-none">
                <h1 class="gradient-text fw-bold">Quizzly</h1>
              </a>
            </div>
            
            <div class="card shadow border-0 p-4">
              <div class="card-body">
                <h2 class="text-center mb-4 fw-bold">Log In</h2>
                
                <!-- Added ID to form and error messages -->
                <form id="loginForm">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                    <div class="error-message" id="emailError"></div>
                  </div>
                  
                  <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                    <div class="error-message" id="passwordError"></div>
                  </div>
                  <div id="loginError" class="alert alert-danger d-none" role="alert"></div>
                  <div class="mb-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">
                        Remember me
                      </label>
                    </div>
                  </div>
                  
                  <button type="submit" class="btn gradient-button w-100 py-2 text-white mb-3" data-default-text="Log in">
                    <span id="loginButtonText">Log in</span>
                    <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                </button>
                  </div>
                </form>
                
                <div class="text-center mt-4">
                  <p>Don't have an account? <a href="signup.html" class="text-decoration-none fw-semibold">Sign up</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Bootstrap Icons -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
      <!-- Your custom JS -->
      <script type="module" src="../../JS/auth/authJS.js"></script>
  </body>
</html>
